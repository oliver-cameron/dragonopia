<!DOCTYPE html>

<html>

<head>

    <title>Dragon Realm VR</title>

    <!-- Javascript A-Frame librarys-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <!-- script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script -->

</head>

<body>

    <!-- Javascript coding section -->
    <script>


    </script>

    <a-scene>

        <!-- Set the Camera position -->
        <a-entity position= "-2 0 2" camera wasd-controls look-controls animation= "property:position; to: 0 3 0 dur: 1000" > 
            <a-camera> 
                <a-cursor fuse= "true" fuse-timeout= "2000"> </a-cursor>
            </a-camera>
        </a-entity>
        <!-- Floor -->
        <a-plane position="0 0 0" rotation=" -90 0 0" width="100" height="100" src="/img/grass2.jpg"> </a-plane>


        <!-- Ambient lighting -->
        <a-entity id= "light" light= "type: ambient; color: 888;"> </a-entity>

        <!-- Rain -->
        <a-entity id= "rain"; color= "#24caff"> </a-entity>

        <!-- sKY -->


        <!-- *** Castle *** -->

        <!-- Castle - Front left Tower 1-->
        <a-cylinder position="-2 3 -6" width="2" height="6" depth="2" src="/img/bricks4p.jpeg"> </a-cylinder>


        <!--  Castle - Front left Tower 1 Window -->
        <a-box position=" -2 4.75 -5" depth="0.1" height="1" width="1" color="#000000"> </a-box>

        <!-- Castle - Front left Tower 1 Roof -->
        <a-cone src="/img/drawbridge1.jpg" radius-bottom="1.2" radius-top="0.4" height="1" position="-2 6.5 -6"> </a-cone>

        <!-- Flag -->
        <a-cylinder position="-2 7 -6" radius="0.1" height="3" src="img/drawbridge1.jpg"> </a-cylinder>

        <a-plane position="-1.25 8 -6" width="1.5" height="1" rotation="0 0 0" src="/img/IMG_1803.JPG">
        </a-plane>
        <a-plane position="-1.25 8 -6" width="1.5" height="1" rotation="0 180 0" src="/img/IMG_1803.JPG">
        </a-plane>

        <!-- Castle - Front wall above draw bridge -->
        <a-box position="-0.5 3 -6" width="1" height="1" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="0.5 3.25 -6" width="1" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="1.5 3.25 -6" width="1" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="2.5 3 -6" width="1" height="1" depth="0.5" src="/img/brick1p.jpg"> </a-box>

        <!-- Castle - Front wall Battlements -->
        <a-box position="-1 3.75 -6" width="0.5" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="0 3.75 -6" width="0.5" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="1 3.75 -6" width="0.5" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="2 3.75 -6" width="0.5" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>
        <a-box position="3 3.75 -6" width="0.5" height="0.5" depth="0.5" src="/img/brick1p.jpg"> </a-box>

        <!-- Castle - Front wall left draw bridge -->
        <a-box position="-0.5 1 -6" width="1" height="3" depth="0.5" src="/img/bricks3p.jpg"> </a-box>

        <!-- Castle - Front wall right draw bridge -->
        <a-box position="2.5 1 -6" width="1" height="3" depth="0.5" src="/img/bricks3p.jpg"> </a-box>


        <!-- Castle - Front right Tower 2 -->
        <a-cylinder position="4 3 -6" width="2" height="6" depth="2" src="/img/bricks4p.jpeg"> </a-cylinder>
        <a-cylinder position="4 7 -6" radius="0.1" height="3" src="/img/drawbridge1.jpg"> </a-cylinder>

        <a-plane position="3.25 8 -6" width="1.5" height="1" rotation="0 0 0" src="img/IMG_1803.JPG">
        </a-plane>
        <a-plane position="3.25 8 -6" width="1.5" height="1" rotation="0 180 0" src="/img/IMG_1803.JPG">
        </a-plane>

        <!-- Castle - Front right Tower 2 Window -->
        <a-cone src="/img/drawbridge1.jpg" radius-bottom="1.2" radius-top="0.4" height="1" position="4 6.5 -6"> </a-cone>

        <!-- Castle - Front right Tower 2 Roof -->
        <a-box position=" 4 4.75 -5" depth="0.1" height="1" width="1" color="#000000"> </a-box>

        <!-- Castle - Back right Tower 4 -->
        <a-cylinder position="4 3 -16" width="2" height="6" depth="2" src="/img/bricks4p.jpeg"> </a-cylinder>
        <a-cylinder position="4 7 -16" radius="0.1" height="3" src="/img/drawbridge1.jpg"> </a-cylinder>
        <a-plane position="3.25 8 -16" width="1.5" height="1" rotation="0 0 0" src="/img/IMG_1803.JPG">
        </a-plane>
        <a-plane position="3.25 8 -16" width="1.5" height="1" rotation="0 180 0" src="img/IMG_1803.JPG">
        </a-plane>

        <!-- Castle - Back Right Tower 4 Roof -->
        <a-cone src="/img/drawbridge1.jpg" radius-bottom="1.2" radius-top="0.4" height="1" position="4 6.5 -16"> </a-cone>
        <a-box position=" 4 4.75 -17" depth="0.1" height="1" width="1" color="#000000"> </a-box>
        <!-- Castle - Back left Tower 3-->
        <a-cylinder position="-2 3 -16" width="2" height="6" depth="2" src="/img/bricks4p.jpeg"> </a-cylinder>
        <a-cylinder position="-2 7 -16" radius="0.1" height="3" src="/img/drawbridge1.jpg"> </a-cylinder>
        <a-plane position="-1.25 8 -16" width="1.5" height="1" rotation="0 0 0"
            src="/img/IMG_1803.JPG">
        </a-plane>
        <a-plane position="-1.25 8 -16" width="1.5" height="1" rotation="0 180 0"
            src="/img/IMG_1803.JPG">
        </a-plane>

        <!-- Castle - Back Left Tower 3 Roof -->
        <a-cone src="/img/drawbridge1.jpg" radius-bottom="1.2" radius-top="0.4" height="1" position="-2 6.5 -16"> </a-cone>
        <a-box position=" -2 4.75 -17" depth="0.1" height="1" width="1" color="#000000"> </a-box>

        <!-- Castle - rear wall B 4 -->


        <!-- Castle -middle left Tower 5 -->
        <a-cylinder position="-4 2.5 -11" width="2" height="5" depth="2" src="/img/bricks4p.jpeg"> </a-cylinder>
        <a-box position=" -4 3.75 -10" depth="0.1" height="1" width="1" color="#000000"> </a-box>
        <a-cone src="/img/drawbridge1.jpg" radius-bottom="1.2" radius-top="0.4" height="1" position="-4 5.5 -11"> </a-cone>
        

        <!-- Castle -middle right Tower 6 -->
        <a-cylinder position="6.5 2.5 -11" width="2" height="5" depth="2" src="/img/bricks4p.jpeg"> </a-cylinder> 
        <a-box position=" 6.5 3.75 -10" depth="0.1" height="1" width="1" color="#000000"> </a-box>
        <a-cone src="/img/drawbridge1.jpg" radius-bottom="1.2" radius-top="0.4" height="1" position="6.5 5.5 -11"> </a-cone>
        
        <!-- Castle -middle left Wall C  -->
        <a-box position="-2.5 1 -8" rotation="0 -70 0" width="5" height="4" depth="0.5" src="/img/bricks2p.jpg"> </a-box>

        <!-- Castle -middle left Wall E -->
        <a-box position="-2.5 1 -13.5" rotation="0 70 0" width="5" height="4" depth="0.5" src="/img/bricks2p.jpg"> </a-box>

        <!-- Castle -middle right Wall D -->
        <a-box position="5.5 1 -8" rotation="0 70 0" width="5" height="4" depth="0.5" src="/img/bricks2p.jpg"> </a-box>
        <a-sky src="/img/sky.jpg"> </a-sky>
        <!-- Castle -middle right Wall F -->
        <a-box position="5.5 1 -13.5" rotation="0 -70 0" width="5" height="4" depth="0.5" src="/img/bricks2p.jpg"> </a-box>
        <a-box position="1 1 -16" width="5" height="4" depth="0.5" src="/img/bricks2p.jpg"> </a-box>
        <!-- Castle Bailey -->
        <a-circle radius="4" height="0.2" depth="2" position="1.25 0.1 -10.5" rotation="-90 0 0"
            src="/img/castle-floor.jpg"> </a-circle>

        <!-- Castle - draw bridge  -->
        <a-box position= "1 1 -6.2" width= "2" height= "4" depth= "0.2" src="/img/drawbridge1.jpg" 
        
        animation__1="
        property: rotation;
        from: 0 0 0;
        to: 90 0 0;
        dur: 4500;
        dir: alternate;
        startEvents: click;
        " 
        
        animation__2= 
        "property: position;
        from: 1 1 -6;
        to: 1 0.125 -4;
        dur: 4500;
        dir: alternate ;
        startEvents: click;"
        > 
        </a-box>

        <!-- Moat -->
        <a-ring radius-inner="7" radius-outer="8.4" height="0.2" depth="2" position="1.25 0.1 -10.5"
            src="/img/water-a.gif" rotation="-90 0 0"> </a-ring>



        <!-- Village Well -->


        <!-- Village Well Roof -->


        <!-- Village Well Roof posts -->


        <!-- ground under well -->


        <!-- Trees Left-->

        <!-- Trees right-->




        <!-- Shark -->
        <a-asset-item id= "shark" src= "https://cdn.glitch.global/976963d0-31f8-4217-b348-50e0f47514a1/Shark.glb?v=1642550204173" 
        
        animation__1 = "
        property: position;
        from: 4.5 0 -4.1;
        to: 4.5 2 -4.1;
        dur: 4000;
        dir: alternate;
        loop: true;
        "
        >  
    
    </a-asset-item>
        <a-entity gltf-model= "#shark" position= "4.8 0 -4.1" scale= "3 3 3" rotation= "-15 -50 0"> </a-entity>

        <!-- Dragon -->





    </a-scene>
</body>

</html>
